name: Code Quality

on:
  push:
    branches: [master, feature/*]
  pull_request:
    branches: [master]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Lint check
        run: bun run lint:check

      - name: Format check
        run: bun run format:check

      - name: Check build
        run: bun run build

      - name: Verify package exports
        run: |
          echo "Verifying build artifacts..."
          test -f dist/node/index.js || { echo "❌ Missing: dist/node/index.js"; exit 1; }
          test -f dist/browser/index.js || { echo "❌ Missing: dist/browser/index.js"; exit 1; }
          test -f dist/types/index.d.ts || { echo "❌ Missing: dist/types/index.d.ts"; exit 1; }
          echo "✅ Build artifacts verified successfully!"

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
