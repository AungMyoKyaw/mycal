name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

# Limit permissions to the minimum required for CI
permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          # fetch full history in case tests rely on tags or history
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload test artifacts (logs)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            npm-debug.log
            test-results.txt
